<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function checkDevice() {
        const userAgent = navigator.userAgent.toLowerCase();
        const isDesktop = userAgent.includes("windows") || userAgent.includes("macintosh");

        if (isDesktop) {
            document.body.innerHTML = "<h1>Access Denied</h1>";
        }
    }

    checkDevice();  // Check on page load
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Mobile Site</h1>
  <p>This site is optimized for mobile devices.</p>
</body>
</html>
