<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function verifyDevice() {
        return new Promise((resolve) => {
            let hasMotion = false;

            function motionHandler(event) {
                if (event.accelerationIncludingGravity.x !== null) {
                    hasMotion = true;
                    window.removeEventListener("devicemotion", motionHandler);
                    resolve(hasMotion);
                }
            }

            window.addEventListener("devicemotion", motionHandler);

            // Timeout to prevent indefinite waiting
            setTimeout(() => {
                resolve(hasMotion);
            }, 3000);
        });
    }

    async function checkAccess() {
        document.getElementById("loading").style.display = "flex";  // Show loading screen
        document.getElementById("content").style.display = "none";  // Hide site content

        const hasMotion = await verifyDevice();

        const response = await fetch('/verify_device', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ has_motion: hasMotion })
        });

        const data = await response.json();
        if (data.access === "denied") {
            window.location.href = "/access_denied";
        } else {
            document.getElementById("loading").style.display = "none";  // Hide loading screen
            document.getElementById("content").style.display = "block";  // Show site content
        }
    }

    checkAccess();
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Verifying device, please wait...</h2>
  </div>

  <div id="content">
    <h1>Welcome to the Mobile Site</h1>
    <p>This site is optimized for mobile devices.</p>
  </div>
</body>
</html>
