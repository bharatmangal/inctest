<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Unity WebGL Player | BootWayWebGL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #231F20;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100%;
      height: 100vh;
      display: block;
      background: #231F20;
    }
    /* Invisible overlay to capture a user click */
    #clickOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      cursor: pointer;
      background: transparent;
    }
  </style>
</head>
<body>

  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <div id="clickOverlay"></div>

  <script src="/webgl/Export.loader.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var canvas = document.getElementById("unity-canvas");
      var overlay = document.getElementById("clickOverlay");

      // Function to request fullscreen on the canvas.
      function requestFullScreen(element) {
        if (element.requestFullscreen) {
          return element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
          return element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
          return element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
          return element.msRequestFullscreen();
        } else {
          return Promise.reject("Fullscreen API is not supported");
        }
      }

      // Listen for the first click on the overlay.
      overlay.addEventListener("click", function () {
        requestFullScreen(canvas)
          .then(() => {
            console.log("Fullscreen request succeeded");
          })
          .catch(function (err) {
            console.warn("Fullscreen request failed:", err);
            alert("Fullscreen failed: " + err.message); // Inform the user
          });
        overlay.remove(); // Remove overlay after the first click.
      }, { once: true });

      // When exiting fullscreen, attempt to close the window.
      function onFullScreenChange() {
        // Check if the document is no longer in fullscreen mode.
        if (!document.fullscreenElement &&
            !document.mozFullScreenElement &&
            !document.webkitFullscreenElement &&
            !document.msFullscreenElement) {
          // Attempt to close the window.
          try {
            window.close();
          } catch (e) {
            console.warn("window.close() failed:", e);
            // If window.close() fails, you can redirect the user.
            location.href = "about:blank";
          }
        }
      }

      // Listen for fullscreen changes.
      document.addEventListener("fullscreenchange", onFullScreenChange);
      document.addEventListener("mozfullscreenchange", onFullScreenChange);
      document.addEventListener("webkitfullscreenchange", onFullScreenChange);
      document.addEventListener("MSFullscreenChange", onFullScreenChange);

      // Initialize the Unity instance.
      createUnityInstance(canvas, {
        dataUrl: "/webgl/Export.data",
        frameworkUrl: "/webgl/Export.framework.js",
        codeUrl: "/webgl/Export.wasm",
        streamingAssetsUrl: "/get_rooms",
        companyName: "DefaultCompany",
        productName: "BootWayWebGL",
        productVersion: "1.0.2",
      }).then(function (unityInstance) {
        console.log("Unity instance created", unityInstance);
      }).catch(function (message) {
        alert(message);
      });
    });
  </script>

</body>
</html>
