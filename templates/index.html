<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function checkScreenSize() {
        if (window.innerWidth > 800) {  // Block if width is more than 800px
            document.body.innerHTML = "<h1>Access Denied</h1>";
        }
    }

    checkScreenSize();  // Check on page load
    window.onresize = checkScreenSize;  // Check if screen is resized
</script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Mobile Site</h1>
  <p>This site is optimized for mobile devices.</p>
</body>
</html>
