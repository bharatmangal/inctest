<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Device</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Verifying your device...</h2>
    <p>Please wait while we check your device compatibility.</p>

    <script>
        async function checkCameraCount() {
            if (sessionStorage.getItem("verified")) {
                window.location.href = "/index";
                return;
            }

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === "videoinput");

                const response = await fetch("/verify_device", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ camera_count: videoDevices.length })
                });

                const data = await response.json();

                if (data.access === "granted") {
                    sessionStorage.setItem("verified", "true");
                }

                window.location.href = data.redirect;

            } catch (error) {
                console.error("Camera check error:", error);
                window.location.href = "/access_denied";
            }
        }

        checkCameraCount();
    </script>
</body>
</html
